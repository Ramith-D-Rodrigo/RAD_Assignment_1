<html>
    <head>
        <title>Dice Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div id="background">
            <div id="Title">
                Dice Game
            </div>
            <div>
                <div class="scoreboard">
                    Player 1 Score: <text id="score_player_one">0</text>
                </div>
                <div class="scoreboard">
                    Player 2 Score: <text id="score_player_two">0</text>
                </div>
                <div id = "player_turn">
                    Turn : Player 1
                </div>

                <div>
                    <div class="dice">
                        <img src="./Dice_Images/dice_1.png" id="dice_1"></img>
                    </div>
                    <div class ="dice">
                        <img src="./Dice_Images/dice_1.png" id="dice_2"></img>
                    </div>
                    <div id="roll_bg">
                        <button id="roll">
                            Roll Dice
                        </button>
                    </div>

                </div>
            </div>
            <div id="result">
                <div id="msg">
                    CONGRATULATIONS!
                    <div id="winner">
                    </div>
                    <button class="button" id="tryagain">Try again</button>
                </div>
            </div>
        </div>
    </body>
    <script src="./game.js"></script>
</html>
