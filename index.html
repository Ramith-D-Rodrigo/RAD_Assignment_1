<html>
    <head>
        <title>Dice Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="background">
            <div id="Title">
                Dice Game
            </div>
            <div id="rules">
                <b>RULES</b> <br><br><br>
                1) The game requires 2 players.<br>
                2) The first player to reach wins the game. <br>
                3) If a player gets the same number (other than one), He gets another chance.<br>
                4) If a player gets number one, his points will be reduced to 0. <br>
            </div>

            <div id="play">
                Click to start
            </div>
        </div>
    </body>
</html>
